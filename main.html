<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assignment 3 Hacktiv8</title>
    <link rel="website icon" href="image/hacktiv.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- particles.js container -->
    <div id="particles-js"></div>

    <div class="container">
      <h1>Covid 19 Tracker</h1>
      <input type="text" class="inputElement" />
      <button class="btn">Get Data</button>
      <div class="board">
        <div class="card a">
          <i class="fa fa-tachometer"></i>
          <h5>Active Cases</h5>
          <span id="active"></span>
        </div>
        <div class="card ca">
          <i class="fa fa-th-list"></i>
          <h5>Total Cases</h5>
          <span id="cases"></span>
        </div>
        <div class="card cr">
          <i class="fa fa-times-circle"></i>
          <h5>Critical Cases</h5>
          <span id="critical"></span>
        </div>
        <div class="card d">
          <i class="fa fa-times"></i>
          <h5>Total Deaths</h5>
          <span id="death"></span>
        </div>
        <div class="card r">
          <i class="fa fa-check-square-o"></i>
          <h5>Recovered Cases</h5>
          <span id="recovered"></span>
        </div>
        <div class="card t">
          <i class="fa fa-eye"></i>
          <h5>Total Testes Done</h5>
          <span id="tests"></span>
        </div>
      </div>
    </div>
    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- stats.js lib -->
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
